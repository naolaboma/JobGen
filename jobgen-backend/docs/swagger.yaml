basePath: /api/v1
definitions:
  controllers.CVFileRefRequest:
    properties:
      fileId:
        type: string
    type: object
  controllers.ChangePasswordRequest:
    properties:
      new_password:
        minLength: 8
        type: string
      old_password:
        type: string
    required:
    - new_password
    - old_password
    type: object
  controllers.CreateJobRequest:
    properties:
      apply_url:
        type: string
      company_name:
        type: string
      description:
        type: string
      extracted_skills:
        items:
          type: string
        type: array
      full_description_html:
        type: string
      is_sponsorship_available:
        type: boolean
      location:
        type: string
      salary:
        type: string
      source:
        type: string
      tags:
        items:
          type: string
        type: array
      title:
        type: string
    required:
    - apply_url
    - company_name
    - description
    - location
    - title
    type: object
  controllers.ErrorInfo:
    properties:
      code:
        type: string
      details: {}
      message:
        type: string
    type: object
  controllers.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  controllers.RefreshTokenRequest:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  controllers.RegisterRequest:
    properties:
      bio:
        type: string
      city_region:
        type: string
      email:
        type: string
      experience_years:
        type: integer
      full_name:
        minLength: 1
        type: string
      job_type:
        allOf:
        - $ref: '#/definitions/domain.JobType'
        enum:
        - full-time
        - part-time
        - contract
        - internship
        - temporary
        - remote
        - hybrid
        - freelance
      location:
        type: string
      password:
        minLength: 8
        type: string
      phone_number:
        type: string
      preferred_country:
        type: string
      skills:
        items:
          type: string
        type: array
      username:
        maxLength: 30
        minLength: 3
        type: string
    required:
    - email
    - full_name
    - password
    - username
    type: object
  controllers.RequestPasswordResetRequest:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  controllers.ResendOTPRequest:
    properties:
      email:
        type: string
      purpose:
        enum:
        - EMAIL_VERIFICATION
        - PASSWORD_RESET
        type: string
    required:
    - email
    - purpose
    type: object
  controllers.ResetPasswordRequest:
    properties:
      email:
        type: string
      new_password:
        minLength: 8
        type: string
      otp:
        type: string
    required:
    - email
    - new_password
    - otp
    type: object
  controllers.StandardResponse:
    properties:
      data: {}
      error:
        $ref: '#/definitions/controllers.ErrorInfo'
      message:
        type: string
      success:
        type: boolean
    type: object
  controllers.UpdateJobRequest:
    properties:
      company_name:
        type: string
      description:
        type: string
      extracted_skills:
        items:
          type: string
        type: array
      location:
        type: string
      title:
        type: string
    type: object
  controllers.UpdateProfileRequest:
    properties:
      bio:
        type: string
      city_region:
        type: string
      experience_years:
        type: integer
      full_name:
        type: string
      job_type:
        allOf:
        - $ref: '#/definitions/domain.JobType'
        enum:
        - full-time
        - part-time
        - contract
        - internship
        - temporary
        - remote
        - hybrid
        - freelance
      location:
        type: string
      phone_number:
        type: string
      preferred_country:
        type: string
      profile_picture:
        type: string
      skills:
        items:
          type: string
        type: array
    type: object
  controllers.UpdateUserRoleRequest:
    properties:
      role:
        allOf:
        - $ref: '#/definitions/domain.Role'
        enum:
        - user
        - admin
    required:
    - role
    type: object
  controllers.VerifyEmailRequest:
    properties:
      email:
        type: string
      otp:
        type: string
    required:
    - email
    - otp
    type: object
  domain.ContactFormRequest:
    properties:
      email:
        type: string
      message:
        maxLength: 2000
        minLength: 10
        type: string
      name:
        maxLength: 100
        minLength: 1
        type: string
      subject:
        maxLength: 200
        minLength: 3
        type: string
    required:
    - email
    - message
    - name
    - subject
    type: object
  domain.JobType:
    enum:
    - full-time
    - part-time
    - contract
    - internship
    - temporary
    - remote
    - hybrid
    - freelance
    type: string
    x-enum-varnames:
    - FullTime
    - PartTime
    - Contract
    - Internship
    - Temporary
    - Remote
    - Hybrid
    - Freelance
  domain.Role:
    enum:
    - user
    - admin
    type: string
    x-enum-varnames:
    - RoleUser
    - RoleAdmin
host: localhost:8080
info:
  contact:
    email: support@jobgen.io
    name: JobGen Support
    url: http://www.jobgen.io/support
  description: AI-Powered Remote Job Finder & CV Optimizer API
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: JobGen API
  version: "1.0"
paths:
  /admin/jobs:
    post:
      consumes:
      - application/json
      description: Create a new job listing (Admin only)
      parameters:
      - description: Job details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controllers.CreateJobRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Job created successfully
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
      security:
      - BearerAuth: []
      summary: Create a new job
      tags:
      - Admin
  /admin/jobs/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a job listing (Admin only)
      parameters:
      - description: Job ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Job deleted successfully
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
        "404":
          description: Job not found
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
      security:
      - BearerAuth: []
      summary: Delete a job
      tags:
      - Admin
    put:
      consumes:
      - application/json
      description: Update an existing job listing (Admin only)
      parameters:
      - description: Job ID
        in: path
        name: id
        required: true
        type: string
      - description: Job update details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controllers.UpdateJobRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Job updated successfully
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
        "404":
          description: Job not found
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
      security:
      - BearerAuth: []
      summary: Update a job
      tags:
      - Admin
  /admin/jobs/aggregate:
    post:
      consumes:
      - application/json
      description: Manually trigger job aggregation from all sources (Admin only)
      produces:
      - application/json
      responses:
        "200":
          description: Job aggregation started
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
      security:
      - BearerAuth: []
      summary: Trigger job aggregation
      tags:
      - Admin
  /admin/users:
    get:
      consumes:
      - application/json
      description: Get a list of users (admin only)
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: limit
        type: integer
      - description: Filter by role
        enum:
        - user
        - admin
        in: query
        name: role
        type: string
      - description: Filter by active status
        in: query
        name: active
        type: boolean
      - description: Search in email, username, or full name
        in: query
        name: search
        type: string
      - default: created_at
        description: Sort field
        in: query
        name: sort_by
        type: string
      - default: desc
        description: Sort order
        enum:
        - asc
        - desc
        in: query
        name: sort_order
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of users
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
      security:
      - BearerAuth: []
      summary: Get users
      tags:
      - Admin
  /admin/users/{user_id}:
    delete:
      consumes:
      - application/json
      description: Delete a user account (admin only)
      parameters:
      - description: User ID
        in: path
        name: user_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: User deleted successfully
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
      security:
      - BearerAuth: []
      summary: Delete user
      tags:
      - Admin
  /admin/users/{user_id}/role:
    put:
      consumes:
      - application/json
      description: Update the role of a user (admin only)
      parameters:
      - description: User ID
        in: path
        name: user_id
        required: true
        type: string
      - description: Role update details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controllers.UpdateUserRoleRequest'
      produces:
      - application/json
      responses:
        "200":
          description: User role updated successfully
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
      security:
      - BearerAuth: []
      summary: Update user role
      tags:
      - Admin
  /admin/users/{user_id}/toggle-status:
    put:
      consumes:
      - application/json
      description: Activate or deactivate a user account (admin only)
      parameters:
      - description: User ID
        in: path
        name: user_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: User status toggled successfully
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
      security:
      - BearerAuth: []
      summary: Toggle user status
      tags:
      - Admin
  /auth/change-password:
    post:
      consumes:
      - application/json
      description: Change the user's password while logged in
      parameters:
      - description: Password change details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controllers.ChangePasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Password changed successfully
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
      security:
      - BearerAuth: []
      summary: Change password
      tags:
      - Authentication
  /auth/forgot-password:
    post:
      consumes:
      - application/json
      description: Request a password reset OTP to be sent to the user's email
      parameters:
      - description: Email address
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controllers.RequestPasswordResetRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
      summary: Request password reset (OTP)
      tags:
      - Authentication
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user and return JWT tokens
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controllers.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login successful with tokens
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
        "401":
          description: Invalid credentials
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
      summary: Login user
      tags:
      - Authentication
  /auth/logout:
    post:
      consumes:
      - application/json
      description: Logout the current user and invalidate all tokens
      produces:
      - application/json
      responses:
        "200":
          description: Logged out successfully
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
      security:
      - BearerAuth: []
      summary: Logout user
      tags:
      - Authentication
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Refresh the access token using a valid refresh token
      parameters:
      - description: Refresh token
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controllers.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Tokens refreshed successfully
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
        "401":
          description: Invalid or expired refresh token
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
      summary: Refresh access token
      tags:
      - Authentication
  /auth/register:
    post:
      consumes:
      - application/json
      description: Register a new user account with email verification
      parameters:
      - description: Registration details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controllers.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: User registered successfully
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
        "409":
          description: User already exists
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
      summary: Register a new user
      tags:
      - Authentication
  /auth/resend-otp:
    post:
      consumes:
      - application/json
      description: Resend the OTP for email verification or password reset
      parameters:
      - description: Email and Purpose
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controllers.ResendOTPRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OTP resent successfully
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
      summary: Resend OTP
      tags:
      - Authentication
  /auth/reset-password:
    post:
      consumes:
      - application/json
      description: Reset the user's password using OTP
      parameters:
      - description: Password reset details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controllers.ResetPasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
      summary: Reset password with OTP
      tags:
      - Authentication
  /auth/verify-email:
    post:
      consumes:
      - application/json
      description: Verify user email with OTP code
      parameters:
      - description: Verification details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controllers.VerifyEmailRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Email verified successfully
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
        "400":
          description: Bad request or invalid OTP
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
      summary: Verify email address
      tags:
      - Authentication
  /contact:
    post:
      consumes:
      - application/json
      description: Allows users to submit general inquiries or feedback
      parameters:
      - description: Contact form details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/domain.ContactFormRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Contact form submitted successfully
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
        "400":
          description: Bad request (validation error)
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
      summary: Submit a contact form
      tags:
      - Public
  /cv:
    post:
      consumes:
      - multipart/form-data
      - application/json
      description: Start a parsing job by uploading a file (multipart) or providing
        an existing fileId in JSON body.
      parameters:
      - description: CV PDF file
        in: formData
        name: file
        type: file
      - description: Provide when using existing fileId
        in: body
        name: request
        schema:
          $ref: '#/definitions/controllers.CVFileRefRequest'
      produces:
      - application/json
      responses:
        "202":
          description: Job accepted
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
      security:
      - BearerAuth: []
      summary: Start CV parsing job (file or reference)
      tags:
      - CV
  /cv/{jobId}:
    get:
      description: Fetch the current status and (if finished) the parsed result of
        a CV parsing job.
      parameters:
      - description: Parsing Job ID
        in: path
        name: jobId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Job status and result
          schema:
            additionalProperties: true
            type: object
        "401":
          description: User not authenticated
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
        "403":
          description: User not authorized to view this job
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
        "404":
          description: Job not found
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
      security:
      - BearerAuth: []
      summary: Get CV parsing job status
      tags:
      - CV
  /cv/parse:
    post:
      consumes:
      - multipart/form-data
      description: Upload a CV PDF via multipart and start a parsing job.
      parameters:
      - description: CV PDF file
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "202":
          description: Job accepted
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
      security:
      - BearerAuth: []
      summary: Start CV parsing job (multipart)
      tags:
      - CV
  /files/{id}:
    delete:
      consumes:
      - application/json
      description: Deletes a file owned by the authenticated user
      parameters:
      - description: File ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: File deleted successfully
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
        "404":
          description: File not found
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
      security:
      - BearerAuth: []
      summary: Delete a file
      tags:
      - Files
    get:
      consumes:
      - application/json
      description: Generates a presigned URL to download a file owned by the authenticated
        user
      parameters:
      - description: File ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Presigned URL for the file
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/controllers.StandardResponse'
        "404":
